<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy & Mark's Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-target="panel1">Tab 1</div>
        <div class="tab" data-target="panel2">Tab 2</div>
    </div>
    <div class="panels">
        <div class="panel active" id="panel1">Content for Panel 1</div>
        <div class="panel" id="panel2">Content for Panel 2</div>
    </div>
    <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active from all tabs
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        // Add active to clicked tab
        this.classList.add('active');
        // Hide all panels
        document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
        // Show the corresponding panel
        document.getElementById(this.dataset.target).classList.add('active');
      });
    });
    </script>
</body>
</html>
